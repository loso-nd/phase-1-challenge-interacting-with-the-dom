<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter' value="0">
    0
  </h1>
  <button id='minus' > ➖ </button>
  <button id='plus' > ➕ </button>
  <button id='heart' > ❤️ </button>
  <button id='pause' > pause </button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>


    <form id='comment-form'>
      <div class="field">
        <input id='new-comment' name='comment' type='text' placeholder='New Comment' />
        <!-- giving our button the type of submit will cause it to tell the form to submit -->
        <input type='submit' class='btn' value="Submit" />
      </div>
    </form>
    
    <!-- <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit'>submit</button>
    </form> -->

    

  </div>

  <script src="js/index.min.js"></script>
  <script src="js/challenge.js"></script>
</body>
</html>
